<body>
<script>
let lightm = 299792458
let hund = 100
var lightcm
function lightm2c(p1, p2) {
    return p1 * p2;
}
var lightcm = (lightm2c(lightm, hund)+' cm/s')
function lightcma() { 
alert(lightcm)
}
</script>
<button class="navibutton" onclick="lightcma()">Change Light m/s to cm/s</button>
